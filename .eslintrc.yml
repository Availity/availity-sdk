extends: availity/browser
env:
  jest: true
rules:
  import/no-extraneous-dependencies:
    - error
    - devDependencies:
        - '**/**/tests/*test.js'
  promise/always-return:
    - '**/**/**/tests/test.js'
  promise/catch-or-return:
    - '**/**/**/tests/test.js'
  promise/no-callback-in-promise:
    - '**/**/**/tests/test.js'
